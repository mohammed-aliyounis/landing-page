  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    header, section, footer { margin-bottom: 20px; }
    .product-image { max-width: 100%; height: auto; }
    form input, form button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Product Name</h1>
      <p>Add a catchy tagline or product benefits here.</p>
    </header>

    <section id="product-details">
      <img src="product.jpg" alt="Product Image" class="product-image">
      <p>Describe your product, its features, and what makes it special.</p>
    </section>

    <section id="order-form">
      <h2>Order Now</h2>
      <form id="orderForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Your Address" required>
        <button type="submit">Place Order</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Your Company Name</p>
    </footer>
  </div>
</body>
